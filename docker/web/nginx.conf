user nginx;
worker_processes auto;
pid /var/run/nginx.pid;

# include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 512;
	multi_accept on;
}

http {
    client_max_body_size 180M;
	sendfile on;
	server_tokens off;
	include /etc/nginx/mime.types;
	default_type application/octet-stream;

        ##
        # Logging Settings
        ##
        set_real_ip_from 172.16.0.0/12;
        set_real_ip_from 10.0.0.0/8;
        set_real_ip_from  192.168.0.0/16;
        real_ip_header X-Forwarded-For;
        real_ip_recursive on;

        log_format json_log escape=json '{ "timestamp": "$time_iso8601", '
                            '"fields": { '
                            '"remote_addr": "$remote_addr", '
                            '"remote_user": "$remote_user", '
                            '"body_bytes_sent": "$body_bytes_sent", '
                            '"request_time": "$request_time", '
                            '"status": "$status", '
                            '"request": "$request", '
                            '"request_method": "$request_method", '
                            '"http_referrer": "$http_referer", '
                            '"http_user_agent": "$http_user_agent", '
                            '"gzip_ratio": "$gzip_ratio", '
                            '"upstream_addr": "$upstream_addr", '
                            '"upstream_response_time": "$upstream_response_time", '
                            '"upstream_status": "$upstream_status", '
                            '"http_workspace": "$http_workspace", '
                            '"http_x_amz_cf_id": "$http_x_amz_cf_id", '
                            '"http_via": "$http_via", '
                            '"http_x_forwarded_for": "$http_x_forwarded_for", '
                            '"ssl": "$ssl_protocol/$ssl_cipher" } }';

        access_log /var/log/nginx/access.log json_log;
        error_log /var/log/nginx/error.log warn;

	gzip on;
	gzip_disable "msie6";
	gzip_vary on;
	gzip_proxied any;
	gzip_comp_level 6;
	gzip_buffers 16 8k;
	gzip_http_version 1.1;
	gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	# Server configuration for routing traffic
	server {
		listen 80;
		server_name localhost;

		# Route customer traffic to customer service (port 9002)
		location /customer/ {
			proxy_pass http://customer:9002/;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
		}

		# Route order and cart traffic to order service (port 9001)
		location /order/ {
			proxy_pass http://order:9001/;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
		}

		location /cart/ {
			proxy_pass http://order:9001/;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
		}

		# Route queue dashboard traffic to jobs service (port 9003)
		location /queue/ {
			proxy_pass http://jobs:9003/;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
		}

		# Health check endpoint
		location /health {
			access_log off;
			return 200 "healthy\n";
			add_header Content-Type text/plain;
		}

		# Default location for any other requests
		location / {
			return 404 "Not found";
		}
	}

	include /etc/nginx/conf.d/*.conf;

}
